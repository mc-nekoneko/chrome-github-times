<!DOCTYPE html>
<html>
<head>
  <title>GH Times 設定</title>
  <meta charset="utf-8">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: 0 auto;
      color: #333;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    select {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ddd;
    }
    button {
      background-color: #2ea44f;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
    }
    button:hover {
      background-color: #2c974b;
    }
    .status {
      margin-top: 15px;
      padding: 8px;
      border-radius: 4px;
      display: none;
    }
    .success {
      background-color: #f0fff4;
      color: #2ea44f;
      border: 1px solid #2ea44f;
    }
  </style>
</head>
<body>
  <h1>GH Times 設定</h1>
  
  <div class="form-group">
    <label for="timezone-select">タイムゾーン選択:</label>
    <select id="timezone-select">
      <option value="auto">自動検出（ブラウザのタイムゾーン）</option>
      <option value="Asia/Tokyo">日本標準時 (JST, UTC+9)</option>
      <option value="America/New_York">東部標準時 (EST/EDT, UTC-5/4)</option>
      <option value="America/Los_Angeles">太平洋標準時 (PST/PDT, UTC-8/7)</option>
      <option value="Europe/London">グリニッジ標準時 (GMT/BST, UTC+0/1)</option>
      <option value="Europe/Paris">中央ヨーロッパ時間 (CET/CEST, UTC+1/2)</option>
      <option value="Asia/Shanghai">中国標準時 (CST, UTC+8)</option>
      <option value="Asia/Singapore">シンガポール標準時 (SGT, UTC+8)</option>
      <option value="Australia/Sydney">オーストラリア東部標準時 (AEST/AEDT, UTC+10/11)</option>
    </select>
  </div>

  <div class="form-group">
    <label for="date-format">日付表示形式:</label>
    <select id="date-format">
      <option value="yyyy/MM/dd HH:mm">yyyy/MM/dd HH:mm (例: 2020/04/02 14:27)</option>
      <option value="yyyy-MM-dd HH:mm">yyyy-MM-dd HH:mm (例: 2020-04-02 14:27)</option>
      <option value="MM/dd/yyyy HH:mm">MM/dd/yyyy HH:mm (例: 04/02/2020 14:27)</option>
      <option value="dd/MM/yyyy HH:mm">dd/MM/yyyy HH:mm (例: 02/04/2020 14:27)</option>
    </select>
  </div>
  
  <div class="form-group">
    <label for="show-timezone">タイムゾーン表示:</label>
    <select id="show-timezone">
      <option value="abbr">略称を表示 (例: JST)</option>
      <option value="offset">オフセットを表示 (例: UTC+9)</option>
      <option value="none" selected>表示しない</option>
    </select>
  </div>
  
  <button id="save-button">保存</button>
  
  <div id="status" class="status"></div>

  <script src="../src/options.js" type="module"></script>
</body>
</html>
